            const audio = document.getElementById("gradAudio");
            const img = document.getElementById("studentImage");

                box.innerHTML = `العزيزة <strong>${name}</strong> .. <br> أسرة منجزون وسعداء تفخر بك .. <br><strong>"انتِ كفو !"</strong>`;

                audio.play();
                // إطلاق الزينة بعد عرض الرسالة
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: {{ y: 0.6 }}
                });

                img.onerror = () => {
                    img.src = `images/${seatNumber}.jpeg`;
                };
                img.src = `images/${seatNumber}.jpg`;
                img.style.display = 'block';
            } else {
                box.innerHTML = "🚫 لم يتم العثور على رقم المقعد المدخل. الرجاء التحقق والمحاولة مرة أخرى.";
